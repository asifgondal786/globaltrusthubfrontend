name: global_trust_hub
description: A trusted global platform for users.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & UX
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.2

  # Networking
  dio: ^5.4.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^13.2.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

  # Firebase
  firebase_core: ^2.32.0
  firebase_messaging: ^14.7.19

  # Media
  image_picker: ^1.0.7

  # Maps
  google_maps_flutter: ^2.5.3

  # URL Launcher
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/
    
